name: deployment pipeline 

on:
  push:
    branches:
      - main

jobs:
  deploy_pipeline_job:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: install dependencies
        run: npm install
      - name: lint
        run: npm run eslint
